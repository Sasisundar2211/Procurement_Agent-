name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Ensure no secrets committed
        run: |
          if git ls-files --others --exclude-standard --modified | grep -E "\.env|data/private"; then
            echo "Private files detected" && exit 1
          fi